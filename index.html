<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 class="head">My Store</h1>
    <div class="btn">
        <button onclick="filterCategory('Electronics')">Electronics</button>
        <button onclick="filterCategory('Footwear')">Footwear</button>
        <button onclick="filterCategory('Home Appliances')">Home Appliances</button>
        <button onclick="filterCategory('Stationery')">Stationery</button>
        <button onclick="filterCategory('Furniture')">Furniture</button>
        <button onclick="filterCategory('Fitness')">Fitness</button>
        <button onclick="filterCategory('Kitchen Appliances')">Kitchen Appliances</button>
    </div>
    <div class="items" id="product-list">
        <!-- Products will be displayed here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
